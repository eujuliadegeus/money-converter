<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCLub Money Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas do DevClub!</h1>
        </header>

        <main>
            <label id="converterDe"> Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="select">
                    <option>US$ Dólar Americano </option>
                    <option>€ Euro </option>
                </select>
            </label>

            <label> Valor
                <input id="input" placeholder="R$10.000">
            </label>

            <button id="button" type="button"> Converter </button>

            <section>
                <div class="containers">
                    <img src="./assets/brasil.png" alt="bandeira do Brasil">
                    <p class="coinsNames">Real</p>
                    <p class="values" id="newValueReal">R$0,00</p>
                </div>

                <img class="vector" src="./assets/Vector.png" alt="seta para baixo">

                <div class="containers">
                    <img src="./assets/eua.png" alt="bandeira dos Estados Unidos" id="coinImage">
                    <p class="coinsNames" id="coinName">Dólar americano</p>
                    <p class="values" id="currencyNewValue">US$0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./script.js"> </script>

</html>
